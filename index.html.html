<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Goodreads Redesign</title>
    <link rel="icon" type="image/x-icon" href="./favicon.webp">
</head>

<body>
    <main class="wrapper">
        <header class="site-header">
        <nav>
            <ul>
                <a class="logo" href="#home"><img src="./goodreads-logo.png" style="width: 140px;height:30px;"></a>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Community</a></li>
                <input type="text" placeholder="Search books">
                <li><a href="#"> <img src="./notification-icon.svg" /></a></li>
                <li><a href="#"> <img src="./message-icon.svg" id="message" /></a></li>
                <li><a href="#"> <img src="./profile-icon.svg" id="profile" /></a></li>
            </ul>
        </nav>
    </header>
        <main class="main">
            <header class="left-header">
                <h2>CURRENTLY READING</h2>
                <div class="book">
                    <img src="./current-read1.jpg" style="width: 140px;height:200px;">
                    <p>Lorem ipsum</p>
                    <img src="./current-read2.jpg" style="width: 140px;height:200px;">
                    <p>Lorem ipsum</p>
                </div>
                <a href="#update">Update</a>

                <h2>BOOKSHELVES</h2>
                <div class="shelves">
                    <img src="./shelf1.jpg" class="rounded" style="width: 140px;height:140px;">
                    <p>Lorem ipsum</p>
                    <img src="./shelf2.jpg" class="rounded" style="width: 140px;height:140px;">
                    <p>Lorem ipsum</p>
                    <img src="./shelf3.jpg" class="rounded" style="width: 140px;height:140px;">
                    <p></p>Lorem ipsum</p>
                    <img src="./shelf4.jpg" class="rounded" style="width: 140px;height:140px;">
                    <p></p>Lorem ipsum</p>
                </div>
                <a href="#view-more">View More</a>
            </header>

        </main>
        <aside>
            <form>
                <input type="text" id="write" placeholder="Write a Review"><br>
            </form>
            <ul>
                <li class="active"><a href="#">UPDATES</a></li>
                <li><a href="#">RECOMMENDATIONS</a></li>
            </ul>
            <div class="post-container">
                <h3>Post</h3>
                <div class="post">Book info</div>
                <h3>Post</h3>
                <div class="post">Book info</div>
                <h3>Post</h3>
                <div class="post">Book info</div>
            </div>
        </aside>

        <footer class="site-footer">
            Source:
            <a href="https://goodreads.com" </a>
        </footer>

</body>
</html>
